version: 2

setup-env: &setup-env
  run:
    name: Setting up env variables
    command: |
      if [ "${CIRCLE_BRANCH}" == "refactor" ]; then
        env=STAGING
      else
        env=PRODUCTION
      fi

      eval echo "export SYNCANO_PROJECT_INSTANCE=\$${env}_SYNCANO_PROJECT_INSTANCE" >> $BASH_ENV
      eval echo "export PUBLIC_URL=\$${env}_PUBLIC_URL" >> $BASH_ENV
      echo 'export SYNCANO_AUTH_KEY=$SYNCANO_AUTH_KEY' >> $BASH_ENV

jobs:

  install:
    docker:
      - image: circleci/node:9.10.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Create .npmrc with Font Awesome Pro token
          command: echo '@fortawesome:registry=https://npm.fontawesome.com/$FONTAWESOME_TOKEN' >> .npmrc
      - run:
          name: Installing Dependencies
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: .
          paths:
            - node_modules

  build-website:
    docker:
      - image: circleci/node:9.10.0
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Build website workspace
          command: yarn build website
      - store_artifacts:
          path: .build/website
      - persist_to_workspace:
          root: .
          paths:
            - .build/website

  test-lint:
    docker:
      - image: circleci/node:9.10.0
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Linting Code
          command: yarn test-lint

  test-unit:
    docker:
      - image: circleci/node:9.10.0
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Running unit tests
          command: yarn test-unit

  upload-website:
    docker:
      - image: circleci/node:9.10.0
    working_directory: ~/repo
    steps: &upload-website-steps
      - checkout
      - *setup-env
      - attach_workspace:
          at: .
      - run:
          name: Uploading website and setting CNAME
          command: |
            npx syncano-cli hosting sync website
            npx syncano-cli hosting config website -b true # --cname YOUR_CNAME

  upload-staging-website:
    docker:
      - image: circleci/node:9.10.0
    working_directory: ~/repo
    steps: *upload-website-steps

  deploy-sockets:
    working_directory: ~/repo
    docker:
      - image: circleci/node:9.10.0
    steps: &deploy-sockets-steps
      - checkout
      - *setup-env
      - attach_workspace:
          at: .
      - run: npx syncano-cli deploy

  deploy-staging-sockets:
    docker:
      - image: circleci/node:9.10.0
    working_directory: ~/repo
    steps: *deploy-sockets-steps

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - install
      - build-website:
          requires:
            - install
      - test-lint:
          requires:
            - install
      - test-unit:
          requires:
            - install
      - deploy-staging-sockets:
          requires:
            - install
          filters:
            branches:
              only: refactor
      - upload-staging-website:
          requires:
            - build-website
          filters:
            branches:
              only: refactor
      - deploy-sockets:
          requires:
            - test-lint
            - test-unit
          filters:
            branches:
              only: production
      - upload-website:
          requires:
            - deploy-sockets
          filters:
            branches:
              only: production

